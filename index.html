<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./img/logo.png" class="logo">

            <div class="nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SPECIFICATION</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">CONNECT</a></li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="left-col">
                <h1>The <br>Real <br>Sound</h1>
            </div>

            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="./img/play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="my-song">
        <source src="https://nf1f8200-a.akamaihd.net/downloads/ringtones/files/mp3/nee-asif-perunguzhi-d-g-a-476.mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById('my-song')
        var myIcon = document.getElementById('icon')

        myIcon.onclick = function(){
            if(mySong.paused){
                mySong.play()
                myIcon.src = './img/pause.png'
            } else{
                mySong.pause()
                myIcon.src = './img/play.png'
            }
        }
    </script>
</body>
</html>
